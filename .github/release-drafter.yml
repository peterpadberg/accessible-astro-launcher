    title:
      - '/^feat(\(.+\))?:/i'
  - label: 'fix'
    title:
      - '/^fix(\(.+\))?:/i'
  - label: 'docs'
    title:
      - '/^docs(\(.+\))?:/i'
  - label: 'style'
