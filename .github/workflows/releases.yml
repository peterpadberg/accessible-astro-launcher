name: Generate Changelog

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Update or Create Draft Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if a draft release already exists
          DRAFT_TAG=$(gh release list --limit 100 --json isDraft,tagName | jq -r '.[] | select(.isDraft == true) | .tagName' | head -n 1)
          
          # Get the last published release tag for changelog generation
          LAST_TAG=$(gh release list --limit 1 --exclude-drafts --json tagName | jq -r '.[0].tagName' 2>/dev/null || echo "")
          
          if [ -n "$DRAFT_TAG" ]; then
            echo "Updating existing draft release (tag: $DRAFT_TAG)"
            
            # Generate release notes
            if [ -n "$LAST_TAG" ]; then
              gh release view "$DRAFT_TAG" --json body -q .body > /tmp/old_notes.md || true
              gh api repos/${{ github.repository }}/releases/generate-notes \
                -f tag_name="$DRAFT_TAG" \
                -f target_commitish="${{ github.sha }}" \
                -f previous_tag_name="$LAST_TAG" \
                | jq -r .body > /tmp/changelog.md
            else
              # No previous release, generate from all commits
              gh api repos/${{ github.repository }}/releases/generate-notes \
                -f tag_name="$DRAFT_TAG" \
                -f target_commitish="${{ github.sha }}" \
                | jq -r .body > /tmp/changelog.md
            fi
            
            gh release edit "$DRAFT_TAG" \
              --title "Next Release" \
              --notes-file /tmp/changelog.md
          else
            echo "Creating new draft release"
            
            # Generate release notes for new draft
            if [ -n "$LAST_TAG" ]; then
              gh api repos/${{ github.repository }}/releases/generate-notes \
                -f tag_name="draft" \
                -f target_commitish="${{ github.sha }}" \
                -f previous_tag_name="$LAST_TAG" \
                | jq -r .body > /tmp/changelog.md
            else
              gh api repos/${{ github.repository }}/releases/generate-notes \
                -f tag_name="draft" \
                -f target_commitish="${{ github.sha }}" \
                | jq -r .body > /tmp/changelog.md
            fi
            
            gh release create "draft" \
              --draft \
              --title "Next Release" \
              --notes-file /tmp/changelog.md
          fi
