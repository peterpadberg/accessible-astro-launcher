name: Generate Changelog

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create Draft Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete any existing draft releases first
          DRAFT_TAGS=$(gh release list --limit 100 --json isDraft,tagName | jq -r '.[] | select(.isDraft == true) | .tagName')
          for tag in $DRAFT_TAGS; do
            echo "Deleting existing draft: $tag"
            gh release delete "$tag" --yes --cleanup-tag
          done
          
          # Get the last published release tag for changelog generation
          LAST_TAG=$(gh release list --limit 1 --exclude-drafts --json tagName | jq -r '.[0].tagName' 2>/dev/null || echo "")
          
          echo "Creating new draft release"
          
          # Generate release notes for new draft
          if [ -n "$LAST_TAG" ]; then
            echo "Generating changelog since last release: $LAST_TAG"
            gh api repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name="draft" \
              -f target_commitish="${{ github.sha }}" \
              -f previous_tag_name="$LAST_TAG" \
              | jq -r .body > /tmp/changelog.md
          else
            echo "No previous release found, generating full changelog"
            gh api repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name="draft" \
              -f target_commitish="${{ github.sha }}" \
              | jq -r .body > /tmp/changelog.md
          fi
          
          gh release create "draft" \
            --draft \
            --title "Next Release" \
            --notes-file /tmp/changelog.md
